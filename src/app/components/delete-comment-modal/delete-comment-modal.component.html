<div class="flex flex-col gap-4 bg-transparent">
  <h3 class="font-medium text-slate-700 dark:text-slate-700">Delete comment</h3>
  <p class="dark:text-slate-700">
    Are you sure you want to delete this comment? This will remove the comment
    and can't be undone.
  </p>
  <div class="flex flex-row gap-3 justify-center">
    <button appFlatButton color="secondary" (click)="cancel()">
      No, Cancel
    </button>
    <button appFlatButton color="danger" (click)="proceed()">
      Yes, Delete
    </button>
  </div>
</div>
